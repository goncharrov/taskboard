{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskboard: Wrong side</title>
    <link rel="stylesheet" href="{% static 'css/style_item.css' %}"/>
    <link rel="icon" href="{% static 'icons/R-blue.png' %}" type="image/x-icon" width="16" height="16">
  </head>

  <body>

    {% include 'include/_header.html' %}

    <!-- MAIN -->

    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR - START -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light taskboard_sidebar collapse">

          <div class="position-sticky sidebar-sticky ">

            <h6 class="taskboard_sidebar-heading d-flex justify-content-start align-items-center px-2 mt-3 mb-1 text-muted text-uppercase">
                <i class="bi bi-list" style="font-size: 1rem;"></i>
                <span class="taskboard_sidebar_heading">Разделы</span>
                <a class="link-secondary" href="#" aria-label="Add a new report">
                  <span data-feather="plus-circle" class="align-text-bottom"></span>
                </a>
            </h6>

            <ul class="list-unstyled fw-normal pb-2 small">
                <li><a href="" class="bd-links-link d-inline-block rounded active" aria-current="page" title="Основные данные задачи">Основные данные</a></li>
            </ul>

          </div>

        </nav>
        <!-- SIDEBAR - END -->

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-2 mb-2 border-bottom">
            <h1 class="h4 text-danger">Вам здесь не рады!</h1>
          </div>
          <div class="d-flex justify-content-center pt-3">
            <img src="{% get_static_prefix %}{{ image_name }}" height="300" alt="Вам здесь не рады!">
          </div>
        </main>

      </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
